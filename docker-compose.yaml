version: '3.9'

services:
    mysql:
        image: mysql:5.7
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: 1234

    postgres:
        image: postgres:15
        environment:
            POSTGRES_DB: zenstruck_foundry
            POSTGRES_PASSWORD: zenstruck
            POSTGRES_USER: zenstruck
        ports:
            - "5433:5432"
        healthcheck:
            test: 'pg_isready -d zenstruck_foundry'
            timeout: 120s
            retries: 60
            interval: 2s

    mongo:
        image: mongo:4
        ports:
            - "27018:27017"
        healthcheck:
            test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
            timeout: 10s
            retries: 10
